{% load static %}

<div class="task-item card mb-4 border-0 shadow-sm" id="task-{{ task.id }}" data-task-type="match-words">
    <div class="card-header bg-primary bg-opacity-10 d-flex align-items-center">
        <h3 class="card-title mb-0 text-primary">{{ task.content_object.title }}</h3>
    </div>

    <div class="card-body bg-light bg-opacity-25">
        <div class="container">
            <div class="row g-3">
                <div class="col-12 d-grid" style="grid-template-columns: 1fr 1fr; gap: 10px;">
                    {% for word, translation in task.content_object.pairs.items %}
                    <div class="d-grid align-items-stretch">
                        <button class="match-btn btn btn-outline-secondary fs-6 fw-bold word-wrap w-100"
                            data-word="{{ word }}" onclick="this.classList.add('active');">
                            {{ word }}
                        </button>
                    </div>
                    <div class="d-grid align-items-stretch">
                        <button class="match-btn btn btn-outline-secondary fs-6 fw-bold word-wrap w-100"
                            data-translation="{{ translation }}" onclick="this.classList.add('active');">
                            {{ translation }}
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div id="matched-pairs-{{ task.id }}" class="mt-3">
            <!-- Здесь появятся правильно подобранные пары -->
        </div>
    </div>
</div>
