{% load static %}
{% load custom_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<meta name="csrf-token" content="{{ csrf_token }}">
<script>
    document.body.addEventListener('htmx:configRequest', function (event) {
        const csrfToken = document.querySelector('meta[name="csrf-token"]').content;
        event.detail.headers['X-CSRFToken'] = csrfToken;
    });
</script>
<div class="container my-4">
    <h1>{{ lesson.name }}</h1>
    <p>{{ lesson.description }}</p>

    <h3>Sections</h3>
    <div class="d-flex flex-wrap">
        {% for section in section_list %}
            <div class="card m-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ section.name }}</h5>
                    <p class="card-text">{{ section.topic }}</p>
                    <form method="POST" action="{% url 'delete_section' section.id %}" onsubmit="return confirm('Are you sure you want to delete this section?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <a href="{% url 'section' section.id %}" class="btn">Перейти</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addSectionModal">Add Section</button>
</div>

<!-- Modal for Adding Section -->
<div class="modal fade" id="addSectionModal" tabindex="-1" aria-labelledby="addSectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'add_section' lesson.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="addSectionModalLabel">Add New Section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="sectionName" class="form-label">Section Name</label>
                        <input type="text" class="form-control" id="sectionName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="sectionTopic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="sectionTopic" name="topic" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Section</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

</body>
</html>
